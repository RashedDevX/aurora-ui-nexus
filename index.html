
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora UI | The Future of Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus+Jakarta+Sans', sans-serif;
        background: #050505;
        color: white;
        overflow-x: hidden;
      }
      
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 0% 0%, #ca8a04 0%, transparent 50%),
                    radial-gradient(circle at 100% 0%, #facc15 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, #eab308 0%, transparent 50%),
                    radial-gradient(circle at 0% 100%, #854d0e 0%, transparent 50%);
        filter: blur(100px);
        opacity: 0.4;
        animation: rotateAurora 20s infinite alternate linear;
      }

      @keyframes rotateAurora {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.2) rotate(5deg); }
        100% { transform: scale(1) rotate(0deg); }
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .text-gradient {
        background: linear-gradient(to right, #facc15, #eab308, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .rainbow-border {
        position: relative;
        border-radius: 1rem;
        padding: 1px;
        background: linear-gradient(90deg, #facc15, #854d0e, #fef08a, #ca8a04, #facc15);
        background-size: 400% 400%;
        animation: gradientAnimation 5s ease infinite;
      }

      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #facc15;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #eab308;
      }
    </style>
